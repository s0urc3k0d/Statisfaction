# ===================
# Development Docker Compose
# ===================
# Usage: docker-compose -f docker-compose.dev.yml up -d
# This runs only the infrastructure (DB + Redis), app runs locally

version: '3.8'

services:
  # ===================
  # PostgreSQL Database
  # ===================
  db:
    image: postgres:16-alpine
    container_name: statisfaction-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: statisfaction
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: statisfaction
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - statisfaction-dev

  # ===================
  # Redis Cache
  # ===================
  redis:
    image: redis:7-alpine
    container_name: statisfaction-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - statisfaction-dev

  # ===================
  # Adminer (DB GUI) - Optional
  # ===================
  adminer:
    image: adminer:latest
    container_name: statisfaction-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - statisfaction-dev
    depends_on:
      - db

  # ===================
  # Redis Commander (Redis GUI) - Optional
  # ===================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: statisfaction-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - statisfaction-dev
    depends_on:
      - redis

networks:
  statisfaction-dev:
    driver: bridge

volumes:
  postgres_data_dev:
  redis_data_dev:
