# ===================
# Statisfaction - NGINX Configuration
# ===================
# À ajouter dans /etc/nginx/sites-available/statisfaction.conf
# Puis : sudo ln -s /etc/nginx/sites-available/statisfaction.conf /etc/nginx/sites-enabled/
# Et : sudo nginx -t && sudo systemctl reload nginx

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=statisfaction_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=statisfaction_general:10m rate=30r/s;

# Upstream servers (Docker containers sur localhost)
upstream statisfaction_api {
    server 127.0.0.1:4100;
    keepalive 32;
}

upstream statisfaction_web {
    server 127.0.0.1:3100;
    keepalive 32;
}

server {
    listen 80;
    server_name statisfaction.ton-domaine.com;  # ← REMPLACER par ton domaine
    
    # Redirect HTTP → HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name statisfaction.ton-domaine.com;  # ← REMPLACER par ton domaine

    # ===================
    # SSL Configuration (Let's Encrypt)
    # ===================
    ssl_certificate /etc/letsencrypt/live/statisfaction.ton-domaine.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/statisfaction.ton-domaine.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # ===================
    # Security Headers
    # ===================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ===================
    # Gzip Compression
    # ===================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ===================
    # API Routes → Express (port 4100)
    # ===================
    location /api/ {
        limit_req zone=statisfaction_api burst=20 nodelay;
        
        proxy_pass http://statisfaction_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ===================
    # Auth Routes → Express
    # ===================
    location /auth/ {
        limit_req zone=statisfaction_api burst=10 nodelay;
        
        proxy_pass http://statisfaction_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===================
    # Webhooks (Twitch EventSub) → Express
    # ===================
    location /webhooks/ {
        proxy_pass http://statisfaction_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===================
    # SSE (Server-Sent Events) - No buffering!
    # ===================
    location /api/sse {
        proxy_pass http://statisfaction_api;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;  # 24h pour SSE
        chunked_transfer_encoding off;
    }

    # ===================
    # Admin Routes → Express
    # ===================
    location /admin/ {
        limit_req zone=statisfaction_api burst=10 nodelay;
        
        proxy_pass http://statisfaction_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===================
    # Health Check
    # ===================
    location /health {
        proxy_pass http://statisfaction_api;
        proxy_http_version 1.1;
    }

    # ===================
    # Next.js Static Files (cached 1 year)
    # ===================
    location /_next/static/ {
        proxy_pass http://statisfaction_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ===================
    # Frontend (Next.js) - Everything else
    # ===================
    location / {
        limit_req zone=statisfaction_general burst=50 nodelay;
        
        proxy_pass http://statisfaction_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
