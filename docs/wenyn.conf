# /etc/nginx/sites-available/merchwenyn.conf
# Debian reverse proxy for MerchWenyn backend (Node on :5001)

upstream merchwenyn_backend {
    server 127.0.0.1:5001;
    keepalive 64;
}

server {
    server_name laboutiquedewenyn.fr www.laboutiquedewenyn.fr;

    client_max_body_size 10M;

    # Redirect HTTP to HTTPS if you will enable TLS later
    # return 301 https://$host$request_uri;

    # If serving the SPA static files from Node:
    location / {
        proxy_pass http://merchwenyn_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Optionally expose API docs explicitly
    location /api/docs/ {
        proxy_pass http://merchwenyn_backend;
        proxy_set_header Host $host;
    }

    # Health check
    location /api/health {
        proxy_pass http://merchwenyn_backend;
    }

    location /api/uploads {
        proxy_pass http://merchwenyn_backend;
        proxy_request_buffering off;
        client_max_body_size 10M;
        proxy_read_timeout 120s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers (basic)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/laboutiquedewenyn.fr/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/laboutiquedewenyn.fr/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Client-side caching for static assets (when proxied from Node public/)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?|ttf|eot)$ {
        proxy_pass http://merchwenyn_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Explicit uploads path (images) with long cache
    location /uploads/ {
        proxy_pass http://merchwenyn_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

}


server {
    if ($host = www.laboutiquedewenyn.fr) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = laboutiquedewenyn.fr) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name laboutiquedewenyn.fr www.laboutiquedewenyn.fr;
    return 404; # managed by Certbot




}