# /etc/nginx/sites-available/statisfaction.conf
# Reverse proxy pour Statisfaction (Next.js web :3100, API Express :4100)

upstream statisfaction_web {
    server 127.0.0.1:3100;
    keepalive 64;
}

upstream statisfaction_api {
    server 127.0.0.1:4100;
    keepalive 64;
}

server {
    server_name statisfaction.sourcekod.fr;

    client_max_body_size 10M;

    # Sécurité de base
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    # add_header Referrer-Policy "strict-origin-when-cross-origin";

    # --- Routes backend (API/Authent/Admin/Webhooks) ---
    location ^~ /api/events {
        proxy_pass http://statisfaction_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "keep-alive";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 1h;
        proxy_buffering off;           # SSE
        add_header X-Accel-Buffering no;
    }

    location ^~ /api/ {
        proxy_pass http://statisfaction_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    location ^~ /auth/ {
        proxy_pass http://statisfaction_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /admin/ {
        proxy_pass http://statisfaction_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /webhooks/ {
        proxy_pass http://statisfaction_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Health check API (optionnel)
    location = /health {
        proxy_pass http://statisfaction_api/health;
    }

    # --- Web (Next.js) ---
    # Cache long pour les assets Next.js
    location ^~ /_next/static/ {
        proxy_pass http://statisfaction_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache raisonnable pour images/fonts/icônes
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?|ttf|eot)$ {
        proxy_pass http://statisfaction_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Tout le reste → Next.js
    location / {
        proxy_pass http://statisfaction_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/statisfaction.sourcekod.fr/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/statisfaction.sourcekod.fr/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    listen 80;
    listen [::]:80;
    server_name statisfaction.sourcekod.fr;
    return 301 https://$host$request_uri;
}
