# =============================================================================
# Statisfaction - Configuration Nginx APRÈS Certbot (HTTPS)
# =============================================================================
# Ce fichier est la version production avec SSL/TLS.
# Utilisez-le après avoir exécuté certbot.
#
# Installation :
#   sudo cp statisfaction.conf /etc/nginx/sites-available/statisfaction.conf
#   sudo nginx -t && sudo systemctl reload nginx
# =============================================================================

# Redirection HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name statisfaction.ovh www.statisfaction.ovh;
    
    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirection vers HTTPS
    location / {
        return 301 https://statisfaction.ovh$request_uri;
    }
}

# Redirection www -> non-www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.statisfaction.ovh;

    # Certificats SSL (générés par Certbot)
    ssl_certificate /etc/letsencrypt/live/statisfaction.ovh/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/statisfaction.ovh/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://statisfaction.ovh$request_uri;
}

# Serveur principal HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name statisfaction.ovh;

    # Certificats SSL (générés par Certbot)
    ssl_certificate /etc/letsencrypt/live/statisfaction.ovh/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/statisfaction.ovh/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Sécurité headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logs
    access_log /var/log/nginx/statisfaction.access.log;
    error_log /var/log/nginx/statisfaction.error.log;

    # Taille max upload (pour les futures fonctionnalités)
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Health check endpoint (pour Uptime Kuma et autres moniteurs)
    location = /health {
        proxy_pass http://127.0.0.1:4100/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # API Backend (Express)
    location /api/ {
        proxy_pass http://127.0.0.1:4100/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts pour les requêtes longues
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Auth routes
    location /auth/ {
        proxy_pass http://127.0.0.1:4100/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Webhooks (EventSub Twitch)
    location /webhooks/ {
        proxy_pass http://127.0.0.1:4100/webhooks/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important pour EventSub
        proxy_set_header Content-Type $content_type;
        proxy_pass_request_body on;
    }

    # SSE (Server-Sent Events) - configuration spéciale
    location /api/sse {
        proxy_pass http://127.0.0.1:4100/api/sse;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        
        # Désactiver le buffering pour SSE (CRUCIAL)
        proxy_buffering off;
        proxy_cache off;
        
        # Timeouts très longs pour SSE (24h)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Chunked transfer
        chunked_transfer_encoding on;
    }

    # Frontend Next.js (tout le reste)
    location / {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Fichiers statiques Next.js (cache long)
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3100/_next/static/;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Images Next.js
    location /_next/image {
        proxy_pass http://127.0.0.1:3100/_next/image;
        proxy_cache_valid 60m;
    }

    # ads.txt (AdSense)
    location = /ads.txt {
        proxy_pass http://127.0.0.1:3100/ads.txt;
        add_header Cache-Control "public, max-age=86400";
    }

    # robots.txt
    location = /robots.txt {
        proxy_pass http://127.0.0.1:3100/robots.txt;
        add_header Cache-Control "public, max-age=86400";
    }

    # sitemap.xml
    location = /sitemap.xml {
        proxy_pass http://127.0.0.1:3100/sitemap.xml;
        add_header Cache-Control "public, max-age=3600";
    }
}
